<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="poll-form.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form action="">
            <fieldset id="contact-information">
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full name</label>
                    <input type="text" name="fullname" id="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email</label>
                    <input type="email" name="useremail" id="useremail">
                </div>
            </fieldset>
            <fieldset id="questions">
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite internet browser?</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="netscape">Netscape</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" name="pet" id="pet">
                </div>
                <div class="form-item column3">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Amsterdan"></textarea>
                </div>
            </fieldset>
            <div class="action-button">
                <input type="submit" value="Submit Poll" id="submit">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 - HTML Form - User Poll - Fabio Santos Gomes</p>
    </footer>
</body>
</html>
